<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | FoodiesHub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: white;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-item-name {
      font-size: 16px;
      font-weight: 500;
    }
    .cart-item span {
      font-weight: bold;
      color: #ff4d4d;
    }
    .remove-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #ff4d4d;
      margin-left: 15px;
    }
    .total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    .empty {
      text-align: center;
      font-size: 18px;
      color: #666;
      margin-top: 40px;
    }
    .btn-order {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div class="total" id="total-amount"></div>
  <button class="btn-order" id="place-order" style="display:none;">Place Order</button>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const totalAmountElem = document.getElementById('total-amount');
    const orderBtn = document.getElementById('place-order');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<div class="empty">Your cart is empty</div>';
        totalAmountElem.textContent = "";
        orderBtn.style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="cart-item-name">${item.name} (x${item.quantity})</div>
          <div>
            <span>₹${item.price * item.quantity}</span>
            <button class="remove-btn" onclick="removeItem(${index})">❌</button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
        total += item.price * item.quantity;
      });

      totalAmountElem.textContent = 'Total: ₹' + total;
      orderBtn.style.display = "block";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

   orderBtn.addEventListener('click', () => {
  localStorage.removeItem('cart');
  cart = [];
  renderCart();
  window.location.href = "success.html"; // redirect to success page
});

    renderCart();
  </script>

<script>
  function placeOrder() {
    // Save current cart to localStorage under "order"
    localStorage.setItem("order", JSON.stringify(cart));

    // Redirect to success page
    window.location.href = "success.html";
  }
</script>

</body>
</html>
